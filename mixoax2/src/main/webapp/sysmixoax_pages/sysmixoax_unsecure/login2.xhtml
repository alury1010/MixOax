<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
	<!-- <link href="../../resources/css/default.css" rel="stylesheet"
		type="text/css" /> -->

<style type="text/css">
	.centerDiv {
	width: 100px;
	height: 100px;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
	}
</style>

</h:head>
<h:body>
	<h:form id="formLogin">

		<p:growl id="msgLogin" />

		<div class="centerDiv" style="width: 400px">
			<p:panel>
				<f:facet name="header">Login</f:facet>
				<h:panelGrid columns="3">
					<h:outputText id="outTxtUserNameId" value="Nombre de Usuario:"
						name="outTxtUserNameId" />
					<h:inputText id="userName" value="#{loginMgmtBean.userName}"
						required="true" label="login"
						requiredMessage="escribe un username" name="username"/>
					<h:outputLabel id="outlblUserNameId" for="userName"
						name="outlblUsernameNm" />

					<h:outputText id="outTxtPasswordNameId" value="Contraseña:"
						name="outTxtPasswordNameId" />
					<h:inputSecret id="password" required="true" autocomplete="true"
						value="#{loginMgmtBean.password}"
						requiredMessage="escribe una contraseña" name="password" />
					<h:outputLabel id="outlblPasswordNameId" for="password"
						name="outlblPasswordnameNm" />
				</h:panelGrid>
				<p:commandButton id="btnLoginId" value="Iniciar Sesion"
					action="#{loginMgmtBean.login}" ajax="false" update="@form" />
			</p:panel>
		</div>
		
		<input type="hidden" 
        name="${_csrf.parameterName}"
        value="${_csrf.token}" />
        
	</h:form>
</h:body>
</html>
