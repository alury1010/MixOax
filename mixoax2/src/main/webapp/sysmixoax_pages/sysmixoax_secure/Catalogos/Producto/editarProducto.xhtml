<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions" -->

<h:form id="form2">
	<p:growl id="growl" showDetail="true" life="3000" />
	<p:scrollPanel style="height:600px;" mode="native">
		<p:focus context="panelEditarP" />
		<h:panelGrid columns="2" cellpadding="5" id="panelEditarP">


			<p:outputLabel for="txtCodigo" value="Codigo:"
				style="text-alignt:right" />
			<p:inputText id="txtCodigo" value="#{productoBean.selectedProducto.fcCodigo}"
				style="width:100%" required="true">
			</p:inputText>

			<p:outputLabel for="txtCodigoSAT" value="CodigoSAT:"
				style="text-alignt:right" />
			<p:inputText id="txtCodigoSAT"
				value="#{productoBean.selectedProducto.fcCodigoSAT}" style="width:100%"
				required="true">
			</p:inputText>

			<p:outputLabel for="txtNombre" value="Nombre:" />
			<p:inputText id="txtNombre" value="#{productoBean.selectedProducto.fcNombre}"
				style="width:100%" required="true" />

			<p:outputLabel for="txtDetalle" value="Detalle:" />
			<p:inputTextarea id="txtDetalle" maxlength="250" style="width:100%"
				value="#{productoBean.selectedProducto.fcDetalle}" required="true" />

			<p:outputLabel for="txtPrecio" value="Precio con IVA: $" />
			<p:inputText id="txtPrecio"
				value="#{productoBean.selectedProducto.fnPrecioIva}" required="true"
				style="width:100%" />

			<p:outputLabel for="txtPrecioSinIva" value="Precio sin IVA: $" />
			<p:inputText id="txtPrecioSinIva"
				value="#{productoBean.selectedProducto.fnPrecioSinIva}" required="true"
				style="width:100%" />

			<p:outputLabel for="txtCategoria" value="Categoria:" />
			<p:selectOneMenu id="txtCategoria" required="true" style="width:100%"
				value="#{productoBean.selectedProducto.fiIdCatalogo}">
				<f:selectItem itemLabel="Seleccione uno" itemValue="" />
				<f:selectItems value="#{productoBean.listCategoriaProducto}" />
			</p:selectOneMenu>

			<p:outputLabel for="txtClasificacion" value="Clasificacion:" />
			<p:selectOneMenu id="txtClasificacion" style="width:100%"
				value="#{productoBean.selectedProducto.fiIdClasificacion}">
				<f:selectItems value="#{productoBean.listClasificacionProducto}" />
			</p:selectOneMenu>

			<p:outputLabel for="txtTamanio" value="TamaÃ±o:" />
			<p:selectOneMenu id="txtTamanio" style="width:100%"
				value="#{productoBean.selectedProducto.fiIdTamanio}">
				<f:selectItems value="#{productoBean.listTamanioProducto}" />
			</p:selectOneMenu>

			<p:outputLabel for="txtTalla" value="Talla:" />
			<p:selectOneMenu id="txtTalla" style="width:100%"
				value="#{productoBean.selectedProducto.fiIdTalla}">
				<f:selectItems value="#{productoBean.listTallaProducto}" />
			</p:selectOneMenu>

			<p:outputLabel for="txtMaterial" value="Material:" />
			<p:selectOneMenu id="txtMaterial" style="width:100%"
				value="#{productoBean.selectedProducto.fiIdMaterial}">
				<f:selectItems value="#{productoBean.listMaterialProducto}" />
			</p:selectOneMenu>

			<p:outputLabel for="txtMarca" value="Marca:" />
			<p:selectOneMenu id="txtMarca" required="true" style="width:100%"
				value="#{productoBean.selectedProducto.fiIdMarca}">
				<f:selectItem itemLabel="Seleccione uno" itemValue="" />
				<f:selectItems value="#{productoBean.listMarcaProducto}" />
			</p:selectOneMenu>

			<p:outputLabel for="txtCantidad" value="Cantidad:" />
			<p:inputText id="txtCantidad" style="width:100%"
				value="#{productoBean.selectedProducto.fiNumPiezas}" required="true">
				<f:convertNumber integerOnly="true" />
			</p:inputText>


			<f:facet name="footer">
				<div align="center">
					<p:commandButton value="Cancelar" immediate="true"
						onclick="PF('dlg').hide();"
						actionListener="#{productoBean.onCancelar()}" update="panelEditarP" />
					<p:commandButton value="Guardar"
						actionListener="#{productoBean.onRowEdit()}"
						update="growl panelEditarP" />
				</div>
			</f:facet>
		</h:panelGrid>

	</p:scrollPanel>
</h:form>

</html>
